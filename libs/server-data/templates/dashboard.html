{% extends "base.html" %}
{% set title="dashboard" %}
{% block body %}
<div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">pwnpy</a>
    </nav>
    &nbsp;
    <div class="row">
        {% for key, value in counts.items() %}
        <div class="card" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">{{ key }}</h5>
            <p class="card-text">{{ value }} rows</p>
          </div>
        </div>
        {% endfor %}
    </div>
    &nbsp;
    <div class="row" id="searchRow">
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="tableDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">bluetooth_classic</a>
            <div class="dropdown-menu" aria-labelledby="tableDropdown">
                {% for key, value in counts.items() %}
                <a class="dropdown-item" href="#" onclick="tableChosen(this)">{{ key }}</a>
                {% endfor %}
            </div>
        </div>
        <p> WHERE </p>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="columnDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
            <div class="dropdown-menu" aria-labelledby="columnDropdown" id="columnDropdownMenu">

            </div>
        </div>
        <p> EQUALS </p>
        <form class="form-inline">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="column name">
            <button type="button" class="btn btn-primary" onclick="search()">search</button>
        </form>
    </div>
    <div id="searchResultTable" class="container">

    </div>
</div>
&nbsp;
<div id="map" class="container"></div>
<script>
    let currentPosition = {{ currentPosition }};
    tableChosen({innerText: "bluetooth_classic"});
    let map = buildMap();
</script>
{% endblock %}
