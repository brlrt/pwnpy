{% extends "base.html" %}
{% set title="dashboard" %}
{% block body %}
<div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">pwnpy</a>
    </nav>
    &nbsp;
    <div class="row">
        {% for key, value in counts.items() %}
        <div class="card" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">{{ key }}</h5>
            <p class="card-text">{{ value }} rows</p>
          </div>
        </div>
        {% endfor %}
    </div>
    &nbsp;
    <div class="row">
        <div class="dropdown" id="searchRow">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="tableDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">bluetooth_classic</a>
            <div class="dropdown-menu" aria-labelledby="tableDropdown">
                {% for key, value in counts.items() %}
                <a class="dropdown-item" href="#" onclick="tableChosen()">{{ key }}</a>
                {% endfor %}
            </div>
        </div>
        <form class="form-inline">
            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="column name">
        </form>
    </div>
    <div id="searchResultTable" class="container">

    </div>
</div>
&nbsp;
<div id="map" class="container"></div>
<script>
    let currentPosition = {{ currentPosition }};

    let map = L.map('map');
    map.setView(currentPosition, 13);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoidHJpZzBuIiwiYSI6ImNpeHJ3bWF3dzA2NGszM281czJhZWF5NGoifQ.w9yuisMiPtwMRv7u0WjgIQ'
    }).addTo(map);

    $.post("/api/search", {"currentPosition": currentPosition, "table": $('#tableDropdown').text(), "filters": [], "radius": "20km", "maxPositions": 10}, success=function (data) {
        buildTable("searchResultTable", data["columns"], data["rows"]);
        setMarkers(map, data["rows"]);
    }, "json");
</script>
{% endblock %}
